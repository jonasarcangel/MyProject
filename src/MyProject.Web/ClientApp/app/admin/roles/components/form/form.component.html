<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <a href="/admin">admin</a>
    </li>
  </ol>
</nav>

<h1>Role</h1>
<form [formGroup]="roleForm" novalidate (ngSubmit)="save()">
  <div class="form-group">
    <label class="col-md-2 control-label" for="RoleName">Name</label>
    <div class="col-md-10">
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        formControlName="name"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="Description">Description</label>
    <div class="col-md-10">
      <input
        class="form-control"
        id="description"
        name="description"
        type="text"
        formControlName="description"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" value="save">Save</button>
  </div>
</form>
