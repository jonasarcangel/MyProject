<h1>Section Items</h1>
<span *ngIf="!showDropdown">
  <p>Upload a Section CSV file.</p>
  <div class="container">
    <div class="form-group row">
      <input type="file" (change)="setFile($event)" />
    </div>
    <div class="form-group row">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="uploadFile()"
        value="upload"
      >
        Upload File
      </button>
    </div>
  </div>
</span>
<span *ngIf="showDropdown">
  <p>Details</p>
  <div class="container">
    <div class="form-group row">
      <label for="alias">Alias</label>
      <input
        type="text"
        [(ngModel)]="section.alias"
        name="alias"
        class="form-control"
      />
    </div>
    <div class="form-group row">
      <label for="description">Description</label>
      <input
        type="text"
        [(ngModel)]="section.description"
        name="description"
        class="form-control"
      />
    </div>
    <div class="form-group row">
      <button
        type="submit"
        class="btn btn-primary form-control"
        (click)="updateSection()"
        value="update"
      >
        Update Section
      </button>
    </div>
  </div>
</span>
<hr />
<p>Add a new Section Item.</p>
<form [formGroup]="sectionItemForm" novalidate (ngSubmit)="save()">
  <input type="hidden" id="id" name="id" formControlName="id" />
  <div class="form-group">
    <label class="col-md-2 control-label" for="name">Name</label>
    <div class="col-md-10">
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        formControlName="name"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" value="save">Save</button>
  </div>
</form>
<pre>{{ helper }}</pre>
