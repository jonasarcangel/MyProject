<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <a href="/admin">admin</a>
    </li>
  </ol>
</nav>

<h1>Sections</h1>

<ul>
  <li *ngFor="let section of sections">
    <a href="/admin/sections/section-item/{{ section.name }}">{{
      section.name
    }}</a>
  </li>
</ul>

<form [formGroup]="sectionForm" novalidate (ngSubmit)="save()">
  <input type="hidden" id="id" name="id" formControlName="id" />
  <div class="form-group">
    <label class="col-md-2 control-label" for="name">Name</label>
    <div class="col-md-10">
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        formControlName="name"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="modules"
      >Modules (leave blank for primary section)</label
    >
    <div class="col-md-10">
      <input
        class="form-control"
        id="modules"
        name="modules"
        type="text"
        formControlName="modules"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" value="save">Save</button>
  </div>
</form>
