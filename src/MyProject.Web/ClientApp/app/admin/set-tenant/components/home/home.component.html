<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <a href="/admin">admin</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col">
    <div class="border border-light p-5 mt-4">
      <p class="h4">Set Tenant</p>
      <form [formGroup]="tenantForm" novalidate (ngSubmit)="save()">
        <div class="form-group">
          <input
            class="form-control"
            id="tenant"
            name="tenant"
            type="text"
            formControlName="tenant"
          />
        </div>
        <div class="form-group row">
          <button
            class="card-link"
            type="submit"
            class="btn btn-primary btn-sm"
            value="save"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
