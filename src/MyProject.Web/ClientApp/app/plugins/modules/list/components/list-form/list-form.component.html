<p>
  {{listSet?.name}}
</p>

<form [formGroup]="listForm" novalidate (ngSubmit)="save()">
  <input type="hidden"
    id="id" 
    name="id"
    formControlName="id" />
  <input type="hidden"
    id="listSetId" 
    name="listSetId"
    formControlName="listSetId" />
  <div class="form-group">
    <label class="col-md-2 control-label" for="name">Name</label>
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="name" 
            name="name"
            type="text"
            formControlName="name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="description">Description</label>
    <div class="col-md-10">
        <input 
            class="form-control" 
            id="description" 
            name="description"
            type="text"
            formControlName="description"
            required />
    </div>
  </div>  
  <div class="custom-control custom-checkbox" *ngFor="let listItem of listItems; index as i">
    <input 
      type="checkbox"
      class="custom-control-input"
      id="checkbox-{{i}}"
      name="checkbox-{{i}}" 
      formControlName="checkbox-{{i}}"
    />
    <label class="custom-control-label" for="checkbox-{{i}}">{{listItem.name}}</label>
  </div>  
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" value="save">Save</button>
  </div>
</form>
