<div class="row">
  <div class="col">
    <div class="border border-light p-5 mt-4">
      <p class="h4">Profile</p>

      <form
        class="mt-4"
        [formGroup]="profileForm"
        novalidate
        (ngSubmit)="save()"
      >
        <div class="form-group">
          <div class="col-md-10">
            <input
              class="form-control"
              id="alias"
              name="alias"
              type="text"
              formControlName="alias"
              placeholder="Alias"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10">
            <textarea
              class="form-control"
              id="headline"
              name="headline"
              type="text"
              formControlName="headline"
              required
              placeholder="Headline"
              rows="3"
            >
            </textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10">
            <textarea
              class="form-control"
              id="content"
              name="content"
              type="text"
              formControlName="content"
              required
              placeholder="Profile"
              rows="12"
            >
            </textarea>
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-primary" value="save">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
