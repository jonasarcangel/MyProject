<span *ngIf="isAdmin">
  <div class="card">
    <div class="card-block">
      <button
        type="button"
        class="btn btn-primary"
        style="border: 0px; width: 250px; text-align: left; white-space: normal;"
      >
        <a routerLink="/directory/new/{{ path }}" routerLinkActive="active"
          >Add New Directory Entry</a
        >
      </button>
    </div>
  </div>
  <br />
</span>

<div *ngFor="let directoryItem of directoryItems">
  <div class="card">
    <div class="card-block">
      <h5>
        <a href="/directory/item/{{ directoryItem.id }}">{{
          directoryItem.name
        }}</a>
      </h5>
      <p>{{ directoryItem.snippet }}</p>
      <p>
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        {{ directoryItem.address }}
      </p>
      <p>
        <i class="fa fa-phone" aria-hidden="true"></i>
        {{ directoryItem.phone }} |
        <i class="fa fa-globe" aria-hidden="true"></i>
        <a href="http://{{ directoryItem.website }}" target="_blank">{{
          directoryItem.website
        }}</a>
        | <i class="fa fa-envelope" aria-hidden="true"></i>
        {{ directoryItem.email }}
      </p>
    </div>
  </div>
  <br />
</div>
