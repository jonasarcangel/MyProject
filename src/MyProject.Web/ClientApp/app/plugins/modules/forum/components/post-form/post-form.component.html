<form [formGroup]="postForm" novalidate (ngSubmit)="save()">
  <div class="card mb-3">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center">
          <div class="ml-2">
            <div class="h5 m-0">Your Post</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <input type="hidden" id="id" name="id" formControlName="id" />
      <input
        type="hidden"
        id="topicId"
        name="topicId"
        formControlName="topicId"
      />
      <div class="form-group">
        <textarea
          class="form-control"
          id="text"
          name="text"
          type="text"
          formControlName="text"
          value="text"
          rows="3"
        >
        </textarea>
      </div>
    </div>
    <div class="card-footer">
      <button
        class="card-link"
        *ngIf="isEdit"
        type="button"
        class="btn btn-danger btn-sm"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        class="card-link"
        type="submit"
        class="btn btn-primary btn-sm"
        value="save"
      >
        Save
      </button>
    </div>
  </div>
</form>
