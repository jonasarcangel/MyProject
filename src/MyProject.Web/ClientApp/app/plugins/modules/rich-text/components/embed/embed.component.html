<iframe
  *ngIf="tag === 'youtube'"
  width="560"
  height="315"
  [src]="
    sanitizer.bypassSecurityTrustResourceUrl(
      'https://www.youtube.com/embed/' + id
    )
  "
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
<span *ngIf="tag === 'imgur'">
  <blockquote class="imgur-embed-pub" lang="en" attr.data-id="a/{{ id }}">
    <a href="//imgur.com/a/{{ id }}"></a></blockquote
></span>
