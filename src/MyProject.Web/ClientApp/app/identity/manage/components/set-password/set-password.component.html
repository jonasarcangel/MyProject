<h1>Set Password</h1>

<span *ngIf="!isSuccessful">
    <p class="text-info">
        You do not have a local username/password for this site. Add a local
        account so you can log in without an external login.
    </p>
    
    <form #f="ngForm" novalidate (ngSubmit)="setPassword(f)">
        <div class="text-danger"></div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="NewPassword">New Password</label>
            <div class="col-md-10">
                <input asp-for="NewPassword" class="form-control" />
                <span asp-validation-for="NewPassword" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="ConfirmPassword">Confirm Password</label>
            <div class="col-md-10">
                <input asp-for="ConfirmPassword" class="form-control" />
                <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Set password</button>
            </div>
        </div>
    </form>
</span>

<span *ngIf="isSuccessful">
    Thank You!
</span>
